<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvertedPhrase</title>
</head>
<body>
    <form method="post" action="/">
        <input type="text" name="user[name]">
        <input type="submit" value="Submit">
    </form>
    <script type="module">
    fetch('/', {
            method: 'POST',
            headers: {
                'Content-Type': 'oi'
            },
            body: JSON.stringify({
                user: {
                    name: "",
                }
            })
        });
    </script>
</body>
</html>
